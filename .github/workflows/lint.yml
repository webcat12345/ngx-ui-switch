name: Lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'yarn'

      - name: Install dependencies 📦
        run: yarn install --frozen-lockfile

     - name: Lint 🕵️
        run: yarn lint
